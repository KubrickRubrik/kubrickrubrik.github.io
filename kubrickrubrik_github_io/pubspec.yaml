name: kubrickrubrik_github_io
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.4.1 
  video_player: ^2.9.2
  # flick_video_player: ^0.9.0

